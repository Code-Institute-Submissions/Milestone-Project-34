       <li><a href="index.html" class="hover"><i class="fa fa-home" aria-hidden="true"></i> <span>Home</span></a></li>

      <!--end of Navigation Bar-->
        <!--contact form-->
  <div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname"> Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Phone Number:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="phone number" placeholder="Enter Phone Number" name="phone number">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Message:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="message"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn ">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>

  <!--end of contact form-->
 </div>
